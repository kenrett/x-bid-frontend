<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="preload"
      as="image"
      href="/assets/nav-logo.svg"
      fetchpriority="high"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xbid</title>
  </head>
  <body>
    <div id="root">
      <nav
        aria-label="Primary navigation"
        class="bg-[#0d0d1a] border-b border-white/10 sticky top-0 z-50"
      >
        <div class="max-w-screen-xl mx-auto px-4 py-5">
          <a
            href="/"
            aria-label="Home"
            class="inline-flex items-center"
          >
            <img
              src="/assets/nav-logo.svg"
              alt="X-Bid Logo"
              width="240"
              height="64"
              fetchpriority="high"
              decoding="async"
            />
          </a>
        </div>
      </nav>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
